<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="light dark">
    <title>Gemini Outline Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>

    <main class="settings-section">
        <div class="setting-row">

            <div class="setting-lable-with-icon">
                <div class="setting-lable-icon" style="background-color: #0eaaf0;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" stroke-width="3" stroke="white" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <line x1="4" y1="6" x2="20" y2="6" />
                        <line x1="4" y1="12" x2="20" y2="12" />
                        <line x1="4" y1="18" x2="12" y2="18" />
                    </svg>
                </div>
                <span class="toggle-label" id="chatOutlineLabel"></span>

            </div>
            <label class="switch">
                <input type="checkbox" id="chatOutlineToggle">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="setting-row">
            <div class="setting-lable-with-icon">
                <div class="setting-lable-icon" style="background-color: #ff9800;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 512 512" stroke="white" >
                        <g fill="white" fill-rule="evenodd">
                            <path d="M106.667 85.333V128c0 80.756 64.102 146.54 144.2 149.246l5.133.087h149.333V320H256c-104.145 0-188.924-82.919-191.918-186.34L64 128.001V85.333z" />
                            <path fill-rule="nonzero" d="m315.582 217.751l30.17-30.17l111.085 111.085l-111.085 111.085l-30.17-30.17l80.898-80.915z" />
                        </g>
                    </svg>
                </div>
                <span class="toggle-label" id="quickQuoteLabel"></span>
            </div>
            <label class="switch">
                <input type="checkbox" id="quickQuoteToggle">
                <span class="slider round"></span>
            </label>
        </div>
    </main>

    <footer class="links-section">
        <a href="https://github.com/RonkTsang/gemini-chat-extension/issues/new" id="reportIssueLink" class="link-item">
            <span id="reportIssueText"></span>
        </a>
    </footer>

    <script src="popup.js"></script>
</body>
</html>
